<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>物料编码</title>
    <link rel="stylesheet"href="../../plugins/css/layuicss.css">
    <link rel="stylesheet"href="../../plugins/layui/css/layui.css">
    <link rel="stylesheet" href="../../build/css/app.css" media="all">
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
    <link rel="stylesheet"type="text/css"href="css/code.css">
</head>
<body class="layui-layout-body">
<div style="margin-left: auto;text-align: center"> <!--左外边距自适应、居中-->
    <p style="padding: 20px;font-size: 30px;color:black;font-weight: bold">
        物料编码
    </p>
</div>
<div style="height: auto;min-width: 1200px">
    <form id="entryForm" lay-filter="formTest"  class="layui-form" onsubmit="return false">
        <div class="button-contain layui-form">
            <div class="layui-form-item lable-div">
                <label class="layui-form-label">商品名称：</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" style="width:200px"  id="commodity_name"name="commodity_name">
                </div>
            </div>
            <div class="layui-form-item lable-div">
                <label class="layui-form-label">商品单价：</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" style="width:200px"  id="goods_unit"name="goods_unit">
                </div>
            </div>
            <div class="layui-form-item lable-div">
                <label class="layui-form-label">商品数量：</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" style="width:200px"  id="goods_num"name="goods_num">
                </div>
            </div>
            <div class="layui-form-item lable-div">
                <label class="layui-form-label"/>供应商：</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" style="width:200px"  id="supply_code"name="supply_code">
                </div>
            </div>
        </div>
    </form>
    <button class="layui-btn layui-btn-normal"style="margin-left:48%"id="save"lay-submit lay-filter="save">提交</button>
</div>
</body>
<script src="../../plugins/layui-2.3.0/layui/layui.js"></script>
<script src="../../util/util.js"></script>
<script src="js/code.js"></script>
</html>
